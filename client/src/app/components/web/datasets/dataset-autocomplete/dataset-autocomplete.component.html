<form class="search">
	<button type="button" class="btnSearch" routerLink="/datos/catalogo" [queryParams]="{texto:searchBox.value}">
		<i aria-hidden="true" class="fa fa-search" style="display: table; vertical-align: middle;"></i>
	</button>
	<input autocomplete="off" #searchBox name="searchBox" id="searchBox" placeholder="BUSCA DATOS ABIERTOS" type="search" class="textBox"
	 	(keyup)="search(searchBox.value)" (keyup.enter)="searchDatasetsByText(searchBox.value)" />
	<ng-container *ngIf="show">
		<div *ngFor="let autocomplete of datasetAutocomplete" class="search-result">
			<a routerLink='/datos/catalogo/dataset/{{autocomplete.name}}'>
				{{autocomplete.title}}
			</a>
		</div>
	</ng-container>
</form>
