<form class="search" id="form-home">
	<button type="submit" class="btnSearch" (click)="searchByText(searchBox.value)">
    	<i aria-hidden="true" class="fa fa-search" style="display: table; vertical-align: middle;"></i>
    </button>
	<input autocomplete="off" #searchBox name="searchBox" placeholder="BUSCA DATOS ABIERTOS" type="search" class="textBox" (keyup)="search(searchBox.value)"/>
	<div *ngFor="let autocomplete of datasetAutocomplete" class="search-result">
		<a routerLink='/datos/catalogo/{{autocomplete.name}}'>
			{{autocomplete.title}}
		</a>
	</div>
</form>
