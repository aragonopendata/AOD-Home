<div class="container">
	<h1>Temas</h1>
	<div class="ui-g">
		<div class="ui-sm-12 ui-md-6 ui-lg-4 tarjetaContainer" *ngFor="let topic of topics; let i = index" (mouseenter)="setHover(topic.title, i)" (mouseleave)="unsetHover(topic.title, i)">
			<div class="card" routerLink="/datos/catalogo/temas/{{topic.name}}" ng-init="selectedTopic = topic.name" (click)="setTopic(topic)">
				<img class="card-img-top" src="../../../../assets/temas/{{topic.image_url | slice:14:topic.image_url.length-4}}.png" alt="Card image cap" width="fit-content" height="fit-content" style="margin: 10px;">
				<div class="card-block" style="text-align: center; font-size: 15px; margin: 10; padding: 10px; height: 40px; background-color: darkslategray; color: white;">
					<p>{{topic.title}}</p>
				</div>
				<div *ngIf="hovers[i].hover" class="detail" style="background: rgba(235,241,244, 0.95); position: absolute; width: 100%; height: 100%; padding: 10px;">
					<h6>{{topic.title | uppercase}}</h6>
					<p class="description">{{topic.description}}</p>
					<div class="numDatasets">
						<b>{{topic.packages}} conjuntos de datos publicados</b>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
