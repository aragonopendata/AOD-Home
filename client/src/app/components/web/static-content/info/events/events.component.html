<div class="container" *ngIf="errorTitle">
	<div class="alert alert-info" role="alert">
		<div class="row">
			<div class="col-xs-3">
				<i class="fa fa-exclamation-triangle fa-5x" style="margin:15px;color: #5ea2ba;"></i>
			</div>
			<div class="col-xs-9">
				<h1>{{errorTitle}}</h1>
				<h2>{{errorMessage}}</h2>
				<a class="mail" href="mailto:opendata@aragon.es">
					<h2> <i class="fa fa-envelope-o"></i> Contactar con el Administrador</h2>
				</a>
			</div>
		</div>
	</div>
</div>
<div class="container" *ngIf="!errorTitle">
	<h1>{{sectionTitle}}</h1>
	<h3>{{sectionSubtitle}}</h3>
	<h5 *ngIf="!sectionDescription != null">{{sectionDescription}}</h5>
	<div id="accordion"  role="tablist"  aria-multiselectable="true">
		<div *ngFor="let content of contents">
			<div class="card">
				<div class="card-header"  role="tab"  id="{{content.contentOrder}}">
					<div>
						<a id="{{content.targetUrl}}Link"  class="collapsed headLink"  data-toggle="collapse"  data-parent="#accordion"  href="#{{content.targetUrl}}"
						aria-expanded="true"  aria-controls="content.contentOrder">
							{{content.contentTitle}}
							<i class="fa fa-minus-circle"  aria-hidden="true"></i>
						</a>
					</div>
				</div>
				<div id="{{content.targetUrl}}"  class="collapse show"  role="tabpanel"  aria-labelledby="content.contentOrder">
					<div class="card-block">
						<p class="textContent" [innerHTML]="content.contentText | safeHtml"></p>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
