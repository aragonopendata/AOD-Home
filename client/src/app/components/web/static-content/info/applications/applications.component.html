<div class="container">
	<h1>{{sectionTitle}}</h1>
	<h3>{{sectionSubtitle}}</h3>
	<h5 *ngIf="!sectionDescription != null">{{sectionDescription}}</h5>
	<ul class="list-group">
		<div class="ui-g-12" *ngFor="let content of contents">
			<li class="list-group-item">
				<p [innerHTML]="content.contentTitle"></p>
				<p [innerHTML]="content.contentText"></p>
			</li>
		</div>
	</ul>
</div>
