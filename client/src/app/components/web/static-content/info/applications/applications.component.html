<div class="container">
	<h1>{{sectionTitle}}</h1>
	<h3>{{sectionSubtitle}}</h3>
	<h5 *ngIf="!sectionDescription != null">{{sectionDescription}}</h5>
	<div *ngFor="let content of contents">
		<div class="card">
			<div class="card-block">
				<div class="app">
					<p class="textContent" [innerHTML]="content.contentText"></p>
				</div>
			</div>
		</div>
	</div>
</div>
