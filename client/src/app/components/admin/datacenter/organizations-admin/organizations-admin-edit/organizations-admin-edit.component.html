<div class="container">
  <div class="form-group row">
    <label for="example-text-input" class="col-4 col-form-label">NOMBRE DE ORGANIZACIÓN</label>
    <div class="col-8">
      <input class="form-control" type="text" value="{{org.display_name}}" id="example-text-input">
    </div>
  </div>
  <div class="form-group row">
    <label for="example-search-input" class="col-4 col-form-label">PÁGINA WEB DE LA ORGANIZACIÓN</label>
    <div class="col-8">
      <input class="form-control" type="search" value="{{org.webpage}}" id="example-search-input">
    </div>
  </div>
  <div class="form-group row">
    <label for="example-email-input" class="col-4 col-form-label">DESCRIPCIÓN DE LA ORGANIZACIÓN</label>
    <div class="col-8">
      <textarea class="form-control" rows="5" placeholder="Descripción de la organización" value={{org.description}} id="descriptionTextArea"></textarea>
    </div>
  </div>
  <div class="form-group row">
    <label for="example-url-input" class="col-4 col-form-label">DIRECCIÓN DE LA ORGANIZACIÓN</label>
    <div class="col-8">
      <input class="form-control" type="url" value="" id="example-url-input">
    </div>
  </div>
  <div class="form-group row">
    <label for="example-tel-input" class="col-4 col-form-label">PERSONA RESPONSABLE DENTRO DE LA ORGANIZACIÓN</label>
    <div class="col-8">
      <input class="form-control" type="tel" value="" id="example-tel-input">
    </div>
  </div>
  <div class="form-group row">
    <label for="example-password-input" class="col-4 col-form-label">EMAIL DE CONTACTO</label>
    <div class="col-8">
      <input class="form-control" type="password" value="" id="example-password-input">
    </div>
  </div>
</div>
