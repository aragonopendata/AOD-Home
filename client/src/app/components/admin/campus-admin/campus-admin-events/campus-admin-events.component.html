<div class="container" style="padding-left: 15%; padding-right: 15%;">
  <p-dataTable [value]="events" emptyMessage="{{emptyMessage}}">
      <p-column field="name" [style]="{'width':'55%'}" header="Lista de eventos"></p-column>
      <p-column header="edit" header="Edición" [style]="{'width':'6%', 'text-align': 'center'}">
          <ng-template pTemplate="body" let-content="rowData">
              <button class="btn btn-primary p-2" type="button" (click)="showDialog(event)" data-toggle="tooltip"
                  data-placement="top" title="Editar">
                  <i class="fa fa-edit"></i>
              </button>
          </ng-template>
      </p-column>
      <p-footer>
      <div class="ui-helper-clearfix" style="width:100%">
          <button class="btn btn-primary" type="button" icon="fa-plus" (click)="addEvent()" style="float:left">
              <i class="fa fa-plus"></i> Añade un evento nuevo
          </button>
      </div>
  </p-footer>
  </p-dataTable>
</div>
