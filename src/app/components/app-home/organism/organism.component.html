<div class="container">
  <h1>Publicadores</h1>
  <p-dropdown [options]="views" [(ngModel)]="selectedView"></p-dropdown>
  <div *ngIf="selectedView" class="ui-g">
    <div class="ui-sm-12 ui-md-6 ui-lg-4" *ngFor="let org of publicadores; let i = index" (mouseenter)="setHover(org.name, i)" (mouseleave)="unsetHover(org.name, i)">
      <div class="card">
        <img class="card-img-top" src="../../../../assets/logoDGA.png" alt="Card image cap" width="fit-content" height="70" style="margin: 10px;">
        <div class="card-block" style="font-size: 15px; margin: 10; padding: 10px; height: 70px; background-color: darkslategray; color: white;">
          <p>{{org.name}}</p>
        </div>
        <div *ngIf="hovers[i].hover" class="detail bg-faded" style="position: absolute; width: 100%; height: 100%; padding: 10px;">
          <h6>{{org.name}}</h6>
          <p class="description">Descripción</p>
          <div class="numDatasets">
            <b>25 conjuntos de datos publicados</b>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div *ngIf="!selectedView" class="tabla">
    <p-dataTable [value]="publicadores">
        <p-column field="name" header="HAY {{publicadores.length}} ORGANIZACIONES"></p-column>
        <p-column field="numDatasets" header="Nº DATASETS"></p-column>
    </p-dataTable>
  </div>
</div>
