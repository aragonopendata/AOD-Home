<div class="container">
  <h1>Publicadores</h1>
  <div class="ui-g-12">
    <div class="ui-g-4" *ngFor="let org of publicadores; let i = index" (mouseenter)="setHover(org.name, i)" (mouseleave)="unsetHover(org.name, i)">
      <div class="card">
        <img class="card-img-top" src="../../../../assets/logoDGA.png" alt="Card image cap" width="fit-content" height="70" style="margin: 10px;">
        <div class="card-block" style="font-size: 15px; margin: 10; padding: 10px; height: 70px; background-color: darkslategray; color: white;">
          <p>{{org.name}}</p>
        </div>
      <div *ngIf="hovers[i].hover" class="detail" style="background: rgba(0, 150, 150, 0.95); position: absolute; width: 100%; height: 100%; padding: 10px;">
        <h5>{{org.name}}</h5>
      </div>
      </div>
    </div>
  </div>
</div>
