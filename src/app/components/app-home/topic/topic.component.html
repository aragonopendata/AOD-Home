<div class="container">
  <h1>Temas</h1>
  <div class="ui-g-12">
    <div class="ui-g-4" *ngFor="let top of topics; let i = index" (mouseenter)="setHover(top.name, i)" (mouseleave)="unsetHover(top.name, i)">
      <div class="card">
        <img class="card-img-top" src="../../../../assets/temas/{{top.imageName}}.png" alt="Card image cap" width="fit-content" height="fit-content" style="margin: 10px;">
        <div class="card-block" style="text-align: center; font-size: 15px; margin: 10; padding: 10px; height: 40px; background-color: darkslategray; color: white;">
          <p>{{top.name}}</p>
        </div>
      <div *ngIf="hovers[i].hover" class="detail" style="background: rgba(235,241,244, 0.95); position: absolute; width: 100%; height: 100%; padding: 10px;">
        <h5>{{top.name}}</h5>
      </div>
      </div>
    </div>
  </div>
</div>
